  <ion-content [fullscreen]="true" class="ion-padding toolbar-primary" dir="rtl">

  <div class="header">
    <app-header title="Abdallah Ahmed" right_icon="" left_icon=""></app-header>
  </div>

  <div class="content">
<div class="cards-container">
    <ion-card class="custom-card cost-card" routerLink="/cost">
      <ion-card-content class="ion-text-center">
        <ion-img src="assets/home/cost.png" alt="Cost Icon" class="card-icon"></ion-img>
        <ion-card-title class="card-title">المشتريات</ion-card-title>
      </ion-card-content>
    </ion-card>

    <ion-card class="custom-card sales-card" routerLink="/sells">
      <ion-card-content class="ion-text-center">
        <ion-img src="assets/home/sells.png" alt="Sales Icon" class="card-icon"></ion-img>
        <ion-card-title class="card-title">المبيعات</ion-card-title>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="summary-section ion-margin-top">
    <div class="summary-item expenses-item">
      <div class="label">المصاريف</div>
      <div class="value">2,150.5 د.ل</div>
    </div>
    <div class="summary-divider"></div>
    <div class="summary-item income-item">
      <div class="label">المداخيل</div>
      <div class="value">8,270.2 د.ل</div>
    </div>
  </div>

  <h2 class="section-title ion-text-start ion-margin-top ion-margin-bottom">التفاصيل</h2>

  <ion-list class="custom-list ion-no-padding">
    <ion-item class="custom-item">
      <ion-label position="stacked" class="input-label ion-text-end">الإنفاق اليومي :</ion-label>
      <ion-input type="number" placeholder="الكمية"></ion-input>
      <ion-icon name="information-circle-outline" slot="start" class="input-info-icon"></ion-icon>
    </ion-item>

    <ion-item class="custom-item ion-margin-top">
      <ion-label position="stacked" class="input-label ion-text-end">الإستهلاك اليومي :</ion-label>
      <ion-input type="number" placeholder="الكمية"></ion-input>
      <ion-icon name="information-circle-outline" slot="start" class="input-info-icon"></ion-icon>
    </ion-item>
  </ion-list>
  </div>
  </ion-content>
